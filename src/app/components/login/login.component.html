<form class="myform" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #ngForm="ngForm">
    <h2>Sign In</h2>
    <div class="err">
        <p *ngIf="err">Invalid Credential</p>
    </div>

    <div class="form-group">
        <label >Email Id: </label>
        <input 
        class="form-control" [class.is-invalid]="email?.invalid && 
        (email?.touched || ngForm.submitted)" type='text' formControlName='email'>
        <div *ngIf="email?.invalid && (email?.touched || ngForm.submitted)">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="email?.errors?.['email']">Email is invalid</small>
        </div>
    </div>
    <div class="form-group">
        <label for='password'>Password: </label>
        <input [class.is-invalid]="password?.invalid && 
        (password?.touched || ngForm.submitted)" class="form-control" type='password' formControlName='password' >
        <small class="text-danger" *ngIf="password?.invalid && (password?.touched || ngForm.submitted)">Password is required</small>
    </div>
    <div>
        <a routerLink="/forget-password">Forget password</a>
    </div>
    <div class="form-group btn-box mt-4">
        <input class="btn btn-primary" type="submit" value="Login">
        <a routerLink="/signup" class="btn btn-danger">Sign Up</a>
    </div>
</form>
